<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>
  <body>
    <h2>Contact Us!</h2>
    <form>
        <fieldset>
            <legend>Enter your details</legend>
            <h3>General Information</h3>
            First name
            <input type="text">
            <br><br>
            Last name
            <input type="text">
            <br><br>
            Email
            <input type="email">
            <br><br>
            Date of Birth
            <input type="date">
            <br><br>

            <h3>Essential Questions</h3>
            <p>Back End, Front End or Full Stack?</p>
            Back End<input type="checkbox">
            <br>
            Front End<input type="checkbox">
            <br>
            Full Stack<input type="checkbox">
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
  </body>
</html>
